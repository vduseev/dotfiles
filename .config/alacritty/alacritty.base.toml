live_config_reload = true

[font]
size = 16.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[keyboard]
bindings = [
  { key = "F", mods = "Alt", chars = "\u001Bf" },
  { key = "B", mods = "Alt", chars = "\u001Bb" },
  { key = "Period", mods = "Alt", chars = "\u001B." },
]

[scrolling]
history = 50000

[window]
title = "Terminal"

[window.dimensions]
columns = 140
lines = 40
